<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project File & Link Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Project File & Link Tracker</h1>
            <p class="text-gray-600">Organize and track all your project resources in one place</p>
        </div>

        <!-- Tabbed Interface -->
        <div class="bg-white rounded-xl shadow-lg mb-8">
            <!-- Tab Headers -->
            <div class="flex border-b border-gray-200">
                <button id="projectTab" onclick="switchTab('project')" class="px-6 py-4 text-sm font-medium text-blue-600 border-b-2 border-blue-600 bg-blue-50">
                    üìÅ New Project
                </button>
                <button id="linkTab" onclick="switchTab('link')" class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">
                    üîó Add Link
                </button>
                <button id="fileTab" onclick="switchTab('file')" class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">
                    üìÑ Add File
                </button>
                <button id="noteTab" onclick="switchTab('note')" class="px-6 py-4 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50">
                    üìù Add Note
                </button>
            </div>

            <!-- Tab Content -->
            <div class="p-6">
                <!-- New Project Tab -->
                <div id="projectContent" class="tab-content">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Create New Project</h2>
                    <form id="projectForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Project Name</label>
                                <input type="text" id="projectName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                <select id="projectStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="active">Active</option>
                                    <option value="on-hold">On Hold</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea id="projectDescription" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Create Project
                        </button>
                    </form>
                </div>

                <!-- Add Link Tab -->
                <div id="linkContent" class="tab-content hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Link to Project</h2>
                    <form id="linkForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Project</label>
                            <select id="linkProjectSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Choose a project...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Link Title</label>
                                <input type="text" id="linkTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Design Mockups">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                                <input type="url" id="linkUrl" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="https://...">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                            <textarea id="linkDescription" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Brief description of this link..."></textarea>
                        </div>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Add Link
                        </button>
                    </form>
                </div>

                <!-- Add File Tab -->
                <div id="fileContent" class="tab-content hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Add File Reference to Project</h2>
                    <form id="fileForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Project</label>
                            <select id="fileProjectSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Choose a project...</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">File Name</label>
                                <input type="text" id="fileName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., project-specs.pdf">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">File Location/URL</label>
                                <input type="text" id="fileUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="File path or cloud link">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                            <textarea id="fileDescription" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="What's in this file..."></textarea>
                        </div>
                        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Add File Reference
                        </button>
                    </form>
                </div>

                <!-- Add Note Tab -->
                <div id="noteContent" class="tab-content hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Note to Project</h2>
                    <form id="noteForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Project</label>
                            <select id="noteProjectSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">Choose a project...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Note Title</label>
                            <input type="text" id="noteTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="e.g., Meeting Notes">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Note Content</label>
                            <textarea id="noteDescription" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Write your note here..."></textarea>
                        </div>
                        <button type="submit" class="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Add Note
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Projects List -->
        <div id="projectsList" class="space-y-6">
            <!-- Projects will be dynamically added here -->
        </div>

        <!-- Add Resource Modal -->
        <div id="resourceModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Add Resource</h3>
                <form id="resourceForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Resource Type</label>
                        <select id="resourceType" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="file">File</option>
                            <option value="link">Link</option>
                            <option value="note">Note</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="resourceTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div id="urlField">
                        <label class="block text-sm font-medium text-gray-700 mb-2">URL</label>
                        <input type="url" id="resourceUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="resourceDescription" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                            Add Resource
                        </button>
                        <button type="button" onclick="closeResourceModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg font-medium transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projectTracker')) || [];
        let currentProjectId = null;

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderProjects();
        });

        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active styles from all tabs
            document.querySelectorAll('[id$="Tab"]').forEach(tab => {
                tab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
                tab.classList.add('text-gray-500');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.remove('hidden');
            
            // Add active styles to selected tab
            const activeTab = document.getElementById(tabName + 'Tab');
            activeTab.classList.remove('text-gray-500');
            activeTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600', 'bg-blue-50');
            
            // Update project dropdowns when switching to resource tabs
            if (tabName !== 'project') {
                updateProjectDropdowns();
            }
        }

        function updateProjectDropdowns() {
            const selects = ['linkProjectSelect', 'fileProjectSelect', 'noteProjectSelect'];
            
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Choose a project...</option>';
                
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.id;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
            });
        }

        // Project form submission
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const project = {
                id: Date.now(),
                name: document.getElementById('projectName').value,
                status: document.getElementById('projectStatus').value,
                description: document.getElementById('projectDescription').value,
                createdAt: new Date().toLocaleDateString(),
                resources: []
            };
            
            projects.push(project);
            saveProjects();
            renderProjects();
            updateProjectDropdowns();
            
            // Reset form
            this.reset();
        });

        // Link form submission
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = parseInt(document.getElementById('linkProjectSelect').value);
            const resource = {
                id: Date.now(),
                type: 'link',
                title: document.getElementById('linkTitle').value,
                url: document.getElementById('linkUrl').value,
                description: document.getElementById('linkDescription').value,
                addedAt: new Date().toLocaleDateString()
            };
            
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.resources.push(resource);
                saveProjects();
                renderProjects();
                this.reset();
            }
        });

        // File form submission
        document.getElementById('fileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = parseInt(document.getElementById('fileProjectSelect').value);
            const resource = {
                id: Date.now(),
                type: 'file',
                title: document.getElementById('fileName').value,
                url: document.getElementById('fileUrl').value,
                description: document.getElementById('fileDescription').value,
                addedAt: new Date().toLocaleDateString()
            };
            
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.resources.push(resource);
                saveProjects();
                renderProjects();
                this.reset();
            }
        });

        // Note form submission
        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = parseInt(document.getElementById('noteProjectSelect').value);
            const resource = {
                id: Date.now(),
                type: 'note',
                title: document.getElementById('noteTitle').value,
                url: '',
                description: document.getElementById('noteDescription').value,
                addedAt: new Date().toLocaleDateString()
            };
            
            const project = projects.find(p => p.id === projectId);
            if (project) {
                project.resources.push(resource);
                saveProjects();
                renderProjects();
                this.reset();
            }
        });

        // Resource form submission
        document.getElementById('resourceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const resource = {
                id: Date.now(),
                type: document.getElementById('resourceType').value,
                title: document.getElementById('resourceTitle').value,
                url: document.getElementById('resourceUrl').value,
                description: document.getElementById('resourceDescription').value,
                addedAt: new Date().toLocaleDateString()
            };
            
            const project = projects.find(p => p.id === currentProjectId);
            if (project) {
                project.resources.push(resource);
                saveProjects();
                renderProjects();
                closeResourceModal();
            }
        });

        // Resource type change handler
        document.getElementById('resourceType').addEventListener('change', function() {
            const urlField = document.getElementById('urlField');
            const urlInput = document.getElementById('resourceUrl');
            
            if (this.value === 'note') {
                urlField.style.display = 'none';
                urlInput.required = false;
            } else {
                urlField.style.display = 'block';
                urlInput.required = true;
            }
        });

        function saveProjects() {
            localStorage.setItem('projectTracker', JSON.stringify(projects));
        }

        function renderProjects() {
            const container = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
                        <div class="text-gray-400 text-5xl mb-4">üìÅ</div>
                        <h3 class="text-lg font-medium text-gray-600 mb-2">No projects yet</h3>
                        <p class="text-gray-500">Create your first project to start tracking files and links</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = projects.map(project => `
                <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">${project.name}</h3>
                            <p class="text-gray-600 mt-1">${project.description || 'No description'}</p>
                            <div class="flex items-center gap-4 mt-2 text-sm text-gray-500">
                                <span>Created: ${project.createdAt}</span>
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusColor(project.status)}">
                                    ${project.status.charAt(0).toUpperCase() + project.status.slice(1)}
                                </span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="openResourceModal(${project.id})" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                                Add Resource
                            </button>
                            <button onclick="deleteProject(${project.id})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                                Delete
                            </button>
                        </div>
                    </div>
                    
                    <div class="border-t pt-4">
                        <h4 class="font-medium text-gray-700 mb-3">Resources (${project.resources.length})</h4>
                        ${project.resources.length === 0 ? 
                            '<p class="text-gray-500 text-sm">No resources added yet</p>' :
                            `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                ${project.resources.map(resource => `
                                    <div class="border border-gray-200 rounded-lg p-3 hover:shadow-md transition-shadow">
                                        <div class="flex items-start justify-between mb-2">
                                            <div class="flex items-center gap-2">
                                                <span class="text-lg">${getResourceIcon(resource.type)}</span>
                                                <span class="font-medium text-gray-800 text-sm">${resource.title}</span>
                                            </div>
                                            <button onclick="deleteResource(${project.id}, ${resource.id})" class="text-red-500 hover:text-red-700 text-xs">
                                                ‚úï
                                            </button>
                                        </div>
                                        ${resource.description ? `<p class="text-xs text-gray-600 mb-2">${resource.description}</p>` : ''}
                                        ${resource.url ? `
                                            <a href="${resource.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:text-blue-800 text-xs underline">
                                                ${resource.type === 'file' ? 'Open File' : 'Visit Link'}
                                            </a>
                                        ` : ''}
                                        <div class="text-xs text-gray-400 mt-2">Added: ${resource.addedAt}</div>
                                    </div>
                                `).join('')}
                            </div>`
                        }
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            switch(status) {
                case 'active': return 'bg-green-100 text-green-800';
                case 'on-hold': return 'bg-yellow-100 text-yellow-800';
                case 'completed': return 'bg-blue-100 text-blue-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getResourceIcon(type) {
            switch(type) {
                case 'file': return 'üìÑ';
                case 'link': return 'üîó';
                case 'note': return 'üìù';
                default: return 'üìé';
            }
        }

        function openResourceModal(projectId) {
            currentProjectId = projectId;
            document.getElementById('resourceModal').classList.remove('hidden');
            document.getElementById('resourceModal').classList.add('flex');
            document.getElementById('resourceForm').reset();
        }

        function closeResourceModal() {
            document.getElementById('resourceModal').classList.add('hidden');
            document.getElementById('resourceModal').classList.remove('flex');
            currentProjectId = null;
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project and all its resources?')) {
                projects = projects.filter(p => p.id !== projectId);
                saveProjects();
                renderProjects();
            }
        }

        function deleteResource(projectId, resourceId) {
            if (confirm('Are you sure you want to delete this resource?')) {
                const project = projects.find(p => p.id === projectId);
                if (project) {
                    project.resources = project.resources.filter(r => r.id !== resourceId);
                    saveProjects();
                    renderProjects();
                }
            }
        }

        // Close modal when clicking outside
        document.getElementById('resourceModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResourceModal();
            }
        });
    </script>
